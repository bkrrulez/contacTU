# Docker Compose file for setting up the contacTU application stack
# Data and volumes will be stored in /app/contacTU

version: '3.9'

services:
  # The PostgreSQL Database Service
  db:
    image: postgres:16
    container_name: contacTU_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # Persist database in /app/contacTU/dbdata
      - /app/contacTU/dbdata:/var/lib/postgresql/data
    ports:
      # Host port changed to avoid conflict with old DB (5432)
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Next.js Application Service
  app:
    container_name: contacTU_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Host port changed to avoid conflict with old app (3000)
      - "4000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      NEXT_PUBLIC_ADMIN_EMAIL: ${NEXT_PUBLIC_ADMIN_EMAIL}
      NEXT_PUBLIC_ADMIN_PASSWORD: ${NEXT_PUBLIC_ADMIN_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      DOMAIN: ${DOMAIN}
      HTTPS: ${HTTPS}
      OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      GEMINI_API_KEY=${GEMINI_API_KEY}